<!doctype html>
<html>

<head>
    <title>MostCoupon</title>
    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <!-- jQuery UI -->
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/jquery.validate.min.js"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="lib/moment-with-locales.js"></script>
    <!-- Datetime picker -->
    <script type="text/javascript" src="lib/bootstrap-datetimepicker.js"></script>
    <!-- Popup js -->
    <script src="js/popup.js"></script>
</head>

<body>

<div class="container">
    <div id="form-login">
        <form class="form-signin" id="frmSignIn">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" autofocus="true" value="ptlevan@gmail.com">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" value="123456">
            <hr>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signIn">Sign in</button>
            <label class="text-danger" id="lblError"></label>
        </form>
    </div>

    <form id="form_add">
        <label id="welcome" class="text-success"></label>
        <span class="glyphicon glyphicon-log-out" aria-hidden="true" id="logout"></span>
        <h3>Add coupon</h3>
        <!-- Author -->
        <input type="hidden" id="author" name="author">
        <!-- Store -->
        <input type="hidden" id="selectedStore" name="selectedStore">
        <input type="text" id="searchStore" placeholder="Enter some characters to start find store" style="width:300px">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" id="remove"></span>
        <label class="text-primary" id="lblCountry"></label>

        <div id="form_coupon">
            <!-- Title -->
            <input type="text" id="title" name="title" class="form-control" placeholder="Title">
            <!-- Description -->
            <textarea id="description" name="description" class="form-control"></textarea>
            <hr>
            <!-- Coupon type -->
            <div class="input-group">
                <span class="input-group-addon">
                Coupon Type
            </span>
                <select id="coupon_type" class="form-control">
                    <option>Coupon Code</option>
                    <option>Great Offer</option>
                    <option>Free Shipping</option>
                </select>
            </div>
            <!-- Code -->
            <input type="text" id="coupon_code" name="coupon_code" class="form-control" placeholder="Code" >
            <label id="coupon-code-error" class="error" style="display:none" for="coupon_code">Please enter coupon code</label>
            <hr>
            <!-- Discount -->
            <div class="input-group">
                <span class="input-group-addon">
                Currency
            </span>
                <select id="currency" class="form-control">
                    <option value="$">$</option>
                    <option value="%">%</option>
                </select>
            </div>
            <input type="text" id="discount" name="discount" class="form-control" placeholder="Discount value" >
            <hr>
            <!-- Categories -->
            <div class="input-group">
                <span class="input-group-addon">
                Categories
            </span>
                <select id="categories_id" name="categories_id" class="form-control" multiple></select>
            </div>
            <!-- Product link -->
            <input type="text" id="product_link" name="product_link" class="form-control" placeholder="Link to product page" >
            <!-- Exclusive -->
            <div class="input-group">
                <span class="input-group-addon">
                Is Exclusive?
            </span>
                <select id="exclusive" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!-- Verified -->
            <div class="input-group">
                <span class="input-group-addon">
                Verified?
            </span>
                <select id="verified" class="form-control">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!-- Sticky -->
            <div class="input-group">
                <span class="input-group-addon">
                Sticky?
            </span>
                <select id="sticky" class="form-control">
                    <option value="none">None</option>
                    <option value="top">Top</option>
                    <option value="hot">Hot</option>
                </select>
            </div>
            <!-- Event -->
            <div class="input-group">
                <span class="input-group-addon">
                Event
            </span>
                <select id="event_id" class="form-control">
                    <option></option>
                </select>
            </div>
            <!-- Tags -->
            <input type="text" id="tags" class="form-control" placeholder="Tags" >
            <!-- Expire date -->
            <div class='input-group col-sm-12 date'>
                <input type='text' class="form-control" id='expire_date' placeholder="Expire date"/>
            </div>
            <!-- Publish date -->
            <div class='input-group col-sm-12 date'>
                <input type='text' class="form-control" id='publish_date' name="publish_date" placeholder="Publish date"/>
            </div>
            <!-- Status -->
            <div class="input-group">
                <span class="input-group-addon">
                Status
            </span>
                <select id="status" class="form-control">
                    <option value="published">Published</option>
                    <option value="pending">Pending</option>
                    <option value="trash">Trash</option>
                </select>
            </div>
            <hr>
            <!-- Button -->
            <button id="btnQuickAdd" type="submit" class="btn btn-primary">Submit</button>
            <!-- Message -->
            <label class="text-primary" id="message"></label>
        </div>
    </form>
</div>
</body>

</html>
